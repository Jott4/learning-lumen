        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">
                          Adicionar disciplina
                          <a href="lista.html" class="btn btn-default pull-right">Voltar</a>
                        </h3>
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="alert alert-danger alert-dismissable">
                              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                              Os seguintes erros foram encontrados:
                              <br>
                              - Erro 1
                            </div>
                            <div class="panel panel-default">
                              <div class="panel-heading">
                                  Cadastro de nova disciplina
                              </div>
                              <div class="panel-body">
                                <form action="#" method="post">
                                  <div class="row">
                                    <div class="col-lg-6">
                                      <div class="form-group">
                                          <label>Nome da disciplina</label>
                                          <input type="text" class="form-control" placeholder="Ex: Banco de dados">
                                      </div>
                                    </div>
                                    <div class="col-lg-6">
                                      <div class="form-group">
                                          <label>Turma</label>
                                          <select class="form-control">
                                            <option>Selecione um turma</option>
                                            <option>Turma 1</option>
                                            <option>Turma 2</option>
                                            <option>Turma 3</option>
                                            <option>Turma 4</option>
                                            <option>Turma 5</option>
                                          </select>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-lg-6">
                                      <div class="form-group">
                                          <label>Professor</label>
                                          <select class="form-control">
                                            <option>Selecione um professor</option>
                                            <option>Professor 1</option>
                                            <option>Professor 2</option>
                                            <option>Professor 3</option>
                                            <option>Professor 4</option>
                                            <option>Professor 5</option>
                                          </select>
                                      </div>
                                    </div>
                                    <div class="col-lg-6">
                                      <div class="form-group">
                                          <label>Aulas na semana</label>
                                          <div class="checkbox">
                                              <label>
                                                  <input type="checkbox" value="">Segunda-feira
                                              </label>
                                          </div>
                                          <div class="checkbox">
                                              <label>
                                                  <input type="checkbox" value="">Terça-feira
                                              </label>
                                          </div>
                                          <div class="checkbox">
                                              <label>
                                                  <input type="checkbox" value="">Quarta-feira
                                              </label>
                                          </div>
                                          <div class="checkbox">
                                              <label>
                                                  <input type="checkbox" value="">Quinta-feira
                                              </label>
                                          </div>
                                          <div class="checkbox">
                                              <label>
                                                  <input type="checkbox" value="">Sexta-feira
                                              </label>
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                                  <hr>
                                  <div class="row">
                                    <div class="col-lg-12">
                                      <input type="submit" class="btn btn-primary" value="Salvar">
                                      <a href="lista.html" class="btn btn-default">Cancelar</a>
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
